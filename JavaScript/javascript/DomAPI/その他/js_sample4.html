<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>JavaScriptのコードを実行する方法</title>
</head>
<body>
    <!-- onclick 属性の値として JavaScript のコードを記述 -->
    <button onclick="alert('JavaScriptを実行しました');">
        クリックでJavaScriptを実行
    </button>
</body>
</html>

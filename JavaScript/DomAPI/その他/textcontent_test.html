<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>textContentの動作確認</title>
</head>
<body>

    <h1 id="title">初期のタイトル</h1>
    <p id="content">これは<strong>テスト</strong>テキストです。</p>

    <button id="getTextButton">現在のテキストを表示</button>
    <button id="setTextButton">テキストを変更</button>

    <script>
        // 要素を取得
        const titleElement = document.getElementById("title");
        const contentElement = document.getElementById("content");

        // 現在のテキストを取得して表示
        document.getElementById("getTextButton").addEventListener("click", () => {
            alert("タイトルのテキスト: " + titleElement.textContent);
            alert("コンテンツのテキスト: " + contentElement.textContent);
        });

        // テキストを新しい内容に変更
        document.getElementById("setTextButton").addEventListener("click", () => {
            titleElement.textContent = "変更されたタイトル";
            contentElement.textContent = "これは新しいテキストです。";
        });
    </script>

</body>
</html>

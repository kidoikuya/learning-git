
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>コーヒーリスト</h1>
    <section>
        <h1>リストタグ</h1>
        <ul>
            <li>
                普通のリスト内の普通リスト
                <ul>
                    <li>各行はliタグで囲む。</li>
                    <li>liタグ全体をulタグで囲む。</li>
                </ul>
            </li>
            <li>
                普通のリスト内の番号付きリスト
                <ol>
                    <li>各行はliタグで囲む。</li>
                    <li>liタグ全体をolタグで囲む。</li>
                </ol>
            </li>
            <li>
                普通のリスト内の説明リスト
                <dl>
                    <dt>用語をdtタグで囲む。</dt>
                    <dd>説明をddタグで囲む。</dd>
                </dl>
            </li>
        </ul>
        <ol>
            <li>
                番号リスト内の普通のリスト
                <ul>
                    <li>最初の行</li>
                    <li>二番目の行</li>
                </ul>
            </li>
        </ol>
    </section>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リンクの開き方制御</title>
</head>
<body>
    <section>
        <h1>リンクの開き方制御</h1>
        <p>
            リンク先を既存ウィンドウで開く… target="_self"（指定なしデフォルト）
            <a href="https://www.google.co.jp/">こちら</a>です。
        </p>
        <p>
            リンク先を新規ウィンドウで開く… target="_blank"
            <a href="https://www.google.co.jp/" target="_blank">こちら</a>です。
        </p>
        <p>
            新しいウィンドウを1つの別ウィンドウで開く(1/2)… target="指定文字列"
            <a href="https://www.apple.com/" target="example">こちら</a>です。
        </p>
        <p>
            新しいウィンドウを1つの別ウィンドウで開く(2/2)… target="指定文字列"
            <a href="https://www.hitachi.co.jp/" target="example">こちら</a>です。
        </p>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            display:flex;
            list-style: none;
        }
        li{
            margin:5px;
            width: 100px;
            height:100px;
            background-color: aqua;
        }
        .dog{order:-4;}
        .cat{order:3;}
        .bird{order:1;}
    </style>
</head>
<body>
    <ul>
        <li class="dog">いぬ</li>
        <li class="cat">ねこ</li>
        <li class="bird">とり</li>
    </ul>
</body>
</html>

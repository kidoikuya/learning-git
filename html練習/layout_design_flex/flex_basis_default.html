<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ress.css">
  <style>
    /* navのレイアウト */
    .nav-container{
        display:flex;
    }
    .nav-container li{
        list-style-type: none;
        margin: 10px;
        flex: 1;
        flex: 1 1 0;
        flex: 1 1 auto;
    }
    .nav-container a {
        border-radius: 5px;
        background: #60B99A;
        color: #fff;
        display: block;
        padding: 15px;
        text-decoration: none;
    }
    .nav-container .logo {
        background: #4584b1;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-container">
      <li><a href="#" class="logo">Logo</a></li>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
      <li><a href="#">Menu 4</a></li>
    </ul>
  </nav>
</body>
</html>

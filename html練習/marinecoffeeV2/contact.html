    <section>
      <div class="container">
        <form>
          <h1>お問い合わせ</h1>
          <p>氏名</p>
          <input type="text" name="name">
          <p>メールアドレス</p>
          <input type="email" name="mail">
          <p>種類</p>
          <select name="value">
            <option value="store">お店に関して</option>
            <option value="recruit">採用に関して</option>
            <option value="other">その他</option>
          </select>
          <p>内容</p>
          <textarea name="naiyo" rows="4"></textarea>
          <input class="button" type="submit" name="submit" value="送信">
        </form>
      </div>
    </section>

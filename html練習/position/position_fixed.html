<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>position:fixed</title>
    <style>
        .div1{
            background-color: greenyellow;
            text-align:center;
            width: 500px;
            height: 200px;
        }
        .div2{
            background-color:aqua;
            text-align:center;
            width: 500px;
            height: 200px;
        }
        .fixed{
            position:fixed;
            background-color: orange;
            width: 600px;
            height: 50px;
            top:50px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="fixed">
        HTML要素1
    </div>
    <div class="div1">
        HTML要素2
    </div>
    <div class="div2">
        HTML要素3
    </div>
</body>
</html>

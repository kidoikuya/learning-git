<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        /* 子要素（直下の子孫要素） */
        /* div > p{color:red} */
        /* 子孫要素 */
        /* div p{color:red} */
        /* 次兄弟要素 */
        /* h3 + p{color:red} */
        /* 後続兄弟要素 */
        /* h3 ~ p{color:red} */
        /* 後続兄弟要素 */
        /* h4 ~ p{color:red} */
    </style>
</head>
<body>
    <div>
        <h2>見出し h2</h2>
        <p>テキストテキストテキスト</p>
        <section>
            <h3>子見出し1 h3</h3>
            <p>テキストテキストテキスト</p>
            <p>テキストテキストテキスト</p>
            <h4>子見出し2 h4</h4>
            <p>テキストテキストテキスト</p>
            <h3>子見出し3 h3</h3>
            <p>テキストテキストテキスト</p>
        </section>
    </div>    
</body>
</html>
